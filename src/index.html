<!DOCTYPE html>
<html lang="en">

<head>
	<title>Extract.io</title>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta name="viewport" content="width=device-width, initial-scale=1, max-scale=1">
	<meta name="description" content="Extracting information from biomedical literature.">
	<meta name="keywords" content="topic model, pubmed, biomedical, text mining, data visualization, information visualization">
	<meta name="author" content="Bogdan Stoian">
	<link href='/static/stylesheets/all.min.css?v=1.15' rel='stylesheet' type='text/css' />
	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-37257657-5', 'auto');
		ga('require', 'linkid', 'linkid.js');
		ga('send', 'pageview');

</head>

<body>
	<div class="left-side">
		<header>
			<div class="logo">
				<h1><a href="/" rel="nofollow" class="logo-img" alt="Trending Topic History - tthistory" id="logo"></a></h1>
				<h2>Extracting info from medical literature</h2>
			</div>
			<p>The abstracts used for analysis are fetched from PubMed. <a href="https://www.ncbi.nlm.nih.gov/pubmed" title="Pubmed details">More...</a></p>
		</header>
		
		<!-- Show histogram of publish years / doc associated with topic !-->
		<div id="tempHist" class="tempHist"></div>
		<div id="forTempHist" class="forTempHist"></div>
	</div>

	<div class="right-side">
		<nav id="regions">
		        <!-- update classes !-->
			<a class="region" id="cancerBtn">CANCER</a>
			<a class="current" id="diabetesBtn">DIABETES</a>
		</nav>
		<nav id="models">
		        <!-- update classes !-->
			<a class="region" id="ldaBtn">LDA</a>
			<a class="current" id="lldaBtn">LLDA</a>
			<a class="region" id="dualBtn">DUAL</a>
		</nav>

		<div class="history">
			<div class="right btn" id="startDatepickerBtn">
				<span id="startDateText">pick a date</span>
				<i class="right icon icon20 icon-chevron-down"></i>
			</div>
			<div class="right btn" id="endDatepickerBtn">
				<span id="endDateText">pick a date</span>
				<i class="right icon icon20 icon-chevron-down"></i>
			</div>
		</div>

		<div class="clear"></div>
		<div id="startdatepicker" class="right" style="display:none"></div>
		<div id="enddatepicker" class="right" style="display:none"></div>
		
		<!-- Show docs associated with a particular topic !-->
		<div id="docs" class="docs"></div>
	</div>

	<div class="middle-side">
		<!-- Main content -->
		<div id="topics" class="topics"></div>
	</div>

	<footer>
		<div class="footer-left"><a href="https://twitter.com/#!/bgd11" target="_blank" id="twitterLink"><b><></b> by <strong>@bgd11</strong><span class="underline"></span></a></div>
		<div class="footer-right"><a href="https://github.com/BogdanCS/extract.io" target="_blank" id="githubLink">View on GitHub<span class="underline"></span></a></div>
	</footer>

	<div class="docPopup"></div>
	<div class="responsive-msg">Please visit later this site on bigger screen to reach full functionality!</div>

	<!--[if lt IE 9]>
		<script src="/static/scripts/json2.js"></script>
	<![endif]-->
	<script src="/static/scripts/all.min.js?v=1.24"></script>

</body>

</html>
